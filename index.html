<!DOCTYPE html>
<html>
  <head></head>
  <title>Css Weather Box</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="author" content="PIN CHUN PAN">
  <meta name="copyright" content="Pin Chun Pan ,All Rights Reserved">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</html>
<body>
  <div class="weatherbox">
    <label> 
      <input id="tempshow" type="checkbox">
      <div class="top">
        <div class="alert"><i class="fa fa-hand-o-down" aria-hidden="true"></i>CLICK TO CHECK THE TEMPERATURE</div>
        <div class="moon"></div>
        <div class="cloud">
          <div class="rain"></div>
          <div class="rain rain2"></div>
          <div class="rain rain3"></div>
        </div>
        <svg class="temsvg" viewbox="0 0 100 45">
          <circle cx="0" cy="13" r="1"></circle>
          <text x="-3" y="19">26°C</text>
          <circle cx="20" cy="15" r="1"></circle>
          <text x="17" y="21">25°C</text>
          <circle cx="40" cy="10" r="1"></circle>
          <text x="37" y="16">27°C</text>
          <circle cx="60" cy="13" r="1"></circle>
          <text x="57" y="19">26°C</text>
          <circle cx="80" cy="20" r="1"></circle>
          <text x="77" y="26">23°C</text>
          <circle cx="100" cy="4" r="1"></circle>
          <text x="97" y="10">29°C</text>
          <polyline points="0,13 20,15 40,10 60,13 80,20 100,4"></polyline>
        </svg>
        <div class="textarea">
          <div class="temp">25°C</div>
          <div class="address">新北市樹林區</div>
          <div class="content">多雲偶有陣雨</div>
        </div>
      </div>
      <div class="bottom">
        <div class="arrow"></div>
        <div class="dayweather">
          <h3>MON</h3>
          <svg class="icon" viewbox="-10 -10 20 20">
            <circle class="sun" cx="0" cy="0" r="5"></circle>
          </svg>
        </div>
        <div class="dayweather">
          <h3>TUE</h3>
          <svg class="icon" viewbox="-10 -10 20 20">
            <circle class="sun" cx="-1" cy="0" r="4"></circle>
            <circle class="cloud" cx="2" cy="4" r="3"></circle>
            <circle class="cloud" cx="-1" cy="4" r="3"></circle>
            <circle class="cloud" cx="5" cy="4" r="3"></circle>
            <circle class="cloud" cx="4" cy="1" r="2"></circle>
            <circle class="cloud" cx="1" cy="1" r="3"></circle>
          </svg>
        </div>
        <div class="dayweather">
          <h3>WED</h3>
          <svg class="icon" viewbox="-10 -10 20 20">
            <circle class="sun" cx="0" cy="0" r="5"></circle>
          </svg>
        </div>
        <div class="dayweather">
          <h3>THU</h3>
          <svg class="icon" viewbox="-10 -10 20 20">
            <circle class="sun" cx="-1" cy="0" r="4"></circle>
            <circle class="cloud" cx="2" cy="4" r="3"></circle>
            <circle class="cloud" cx="-1" cy="4" r="3"></circle>
            <circle class="cloud" cx="5" cy="4" r="3"></circle>
            <circle class="cloud" cx="4" cy="1" r="2"></circle>
            <circle class="cloud" cx="1" cy="1" r="3"></circle>
          </svg>
        </div>
        <div class="dayweather dayweather5">
          <h3>FRI</h3>
          <svg class="icon" viewbox="-5.5 -2 15 15">
            <circle class="cloud" cx="2" cy="6" r="3"></circle>
            <circle class="cloud" cx="-1" cy="6" r="3"></circle>
            <circle class="cloud" cx="5" cy="6" r="3"></circle>
            <circle class="cloud" cx="4" cy="3" r="2"></circle>
            <circle class="cloud" cx="1" cy="3" r="3"></circle>
            <polyline class="thunder" points="5,7 8,4 7,7"></polyline>
            <polyline class="thunder" points="6,7 8,7 5,10"></polyline>
          </svg>
        </div>
        <div class="dayweather">
          <h3>SAT</h3>
          <svg class="icon" viewbox="-7.5 -2 18 18">
            <rect class="rain" x="0" y="-1" width="1" height="4"></rect>
            <rect class="rain rain2" x="3" y="-1" width="1" height="4"></rect>
            <rect class="rain rain3" x="-2" y="-1" width="1" height="4"></rect>
            <circle class="cloud" cx="2" cy="6" r="3"></circle>
            <circle class="cloud" cx="-1" cy="6" r="3"></circle>
            <circle class="cloud" cx="5" cy="6" r="3"></circle>
            <circle class="cloud" cx="4" cy="3" r="2"></circle>
            <circle class="cloud" cx="1" cy="3" r="3"></circle>
          </svg>
        </div>
        <div class="dayweather">
          <h3>SUN</h3>
          <svg class="icon" viewbox="-10 -10 20 20">
            <circle class="sun" cx="0" cy="0" r="5"></circle>
          </svg>
        </div>
      </div>
    </label>
  </div>
</body>
